<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Admin Template</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-2 bg-dark gx-0 min-vh-100 text-light" id="sidebar">
        <header class="p-3">
          <a href="#" class="text-decoration-none text-light fs-4">管理画面</a>
        </header>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home fa-fw"></i> ダッシュボード</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="#submenu1" aria-expanded="false" aria-controls="submenu1">
              <i class="fas fa-file-alt fa-fw"></i> 注文
              <span class="float-right">
                <i class="fas fa-chevron-left"></i>
              </span>
            </a>
            <div class="collapse" id="submenu1">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link pl-5" href="#">テスト1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link pl-5" href="#">テスト2</a>
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-shopping-cart fa-fw"></i> 商品</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-user-friends fa-fw"></i> お客様</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-chart-bar fa-fw"></i> レポート</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-layer-group fa-fw"></i> インテグレーション</a>
          </li>
        </ul>
      </nav>
      <main class="col gx-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <span class="navbar-text">
              <a href="#" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
              </a>
            </span>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                  <i class="fas fa-user"></i> ユーザー名
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> ログアウト</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
        <div class="p-4">
          <div class="d-flex justify-content-between align-self-end mb-4">
            <h1>注文</h1>
            <div class="align-self-center">
              <a href="#" class="btn btn-primary">New</a>
            </div>
          </div>

          <div class="my-4">
            <div class="card">
              <div class="card-body">
                <form class="row g-3">
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="text-end my-4">
            <a href="#" class="btn btn-success">Export</a>
          </div>

          <div class="my-4">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
